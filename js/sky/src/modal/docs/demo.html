<div ng-controller="ModalTestController as modalCtrl">
    <button type="button" class="btn btn-primary" ng-click="modalCtrl.open()">Open</button>
</div>

<script type="text/ng-template" id="demo/modal/modalform.html">
    <bb-modal>
        <div class="modal-form">
            <bb-modal-header bb-modal-help-key="'bb-security-users.html'">My Header</bb-modal-header>
            <div bb-modal-body>
                <form>
                    <div class="form-group">
                        <label class="control-label">Sample text box</label>
                        <input type="text" class="form-control" />
                        <label class="control-label">Search</label>
                        <ui-select ng-model="contentCtrl.color_id" append-to-body="true">
                            <ui-select-match allow-clear placeholder="{{resources.watermark_single}}" >{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="color.id as color in contentCtrl.colors | filter: $select.search">
                                <span>{{color.name}}</span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </form>
            </div>
            <bb-modal-footer>
                <bb-modal-footer-button-primary></bb-modal-footer-button-primary>
                <bb-modal-footer-button>Sample button</bb-modal-footer-button>
                <bb-modal-footer-button-cancel></bb-modal-footer-button-cancel>
            </bb-modal-footer>
        </div>
    </bb-modal>
</script>
